<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Report</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->

    <link rel='stylesheet' href='css/bootstrap.min.css' />
    <link rel='stylesheet' href='css/dashboard-style.css' />
    <link rel='stylesheet' href='css/font-awesome.min.css' />
    <link rel='stylesheet' href='css/highcharts.css' />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- The above form looks like this -->
    <nav class="navbar navbar-default navbar-fixed-top navstyle">
        <div class="navstyle-colorBar"></div>
        <div class="container-fluid">
            <div class="container-fluid">
                <h1 class="navstyle-title" onClick="location.reload(true);">Report</h1>
                <span class="dropdown pull-right">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-caret-down navstyle-icon" aria-hidden="true"></i></a>
                    <ul class="dropdown-menu pull-right">
                        <li><a href="#">Log Out</a></li>
                    </ul>
                </span>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
        <h3 class="font">Dashboard</h3>
        <i id = "clock" class="font clock pull-right"></i>
        <hr>
        
        <div class="row panel panel-default">
            <div class="panel-body monitor-panel">
                <table class="table" id = "table">
                    
                </table>
            </div>
        </div>
        </div>
        <hr>
        <section id="display_Section">
            <div class="row">
                <h4 class="font">
                    <span class="data"></span>
                    <p class="font status">Status : 
                        <i class="font status status-online text-center">
                            <span class="data">1</span>
                        </i>
                    </p>
                    <p class="font status">App Version : 
                        <span class="data">1.0.1</span>
                    </p>
                </h4>
            </div>
            <div class="row margin-top-2">

                <div class="col-md-3 col-xs-6">
                    <div class="panel panel-default card">
                        <div class="panel-body">
                            <h5 class="font"><strong>Device Status </strong></h5>
                            <h1 class="font text-card"><span class="data"></span></h1>
                            <i class="fa fa-tablet icon-card pull-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-6">
                    
                    <div class="panel panel-default card">
                        <div class="panel-body">
                            
                            <h5 class="font"><strong>Battery Percent </strong></h5>
                            <h1 class="font text-card"><span class="data"></span></h1>
                            <i class="fa fa-battery-full icon-card pull-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-6">
                    <div class="panel panel-default card">
                        <div class="panel-body">
                            <h5 class="font"><strong>Battery Health </strong></h5>
                            <h1 class="text-card font text-card"><span class="data"></span></h1>
                            <i class="fa fa-heartbeat icon-card pull-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-6">
                    
                    <div class="panel panel-default card">
                        <div class="panel-body">
                            <h5 class="font"><strong>Battery Temperature </strong></h5>
                            <h1 class="font text-card"><span class="data"></span></h1>
                            <i class="fa fa-thermometer-full icon-card pull-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                
                <div class="col-md-4">
                    <div class="panel panel-default card">
                        <div class="panel-body">
                            <h5 class="font"><strong>Storage</strong></h5>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="70"
                                aria-valuemin="0" aria-valuemax="100" style="width:70%">
                                    <span class="font progress-value">70%</span>
                                </div>
                            </div>  
                            <i class="fa fa-hdd-o icon-card pull-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default card">
                        <div class="panel-body">
                            <h5 class="font"><strong>Memory</strong></h5>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="70"
                                aria-valuemin="0" aria-valuemax="100" style="width:70%">
                                    <span class="font progress-value">70%</span>
                                </div>
                            </div>
                            <i class="fa fa-floppy-o icon-card pull-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default card">
                        <div class="panel-body">
                            <h5 class="font"><strong>Page Current Display</strong></h5>
                            <h1 class="font text-card text-center text-current">
                                <span class="data"></span>
                            </h1>
                            <i class="fa fa-desktop icon-card pull-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h5 class="font"><strong>Status Log</strong></h5>
                            <div id="graph"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
  
</body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/highcharts.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/script.js"></script>


</html>
